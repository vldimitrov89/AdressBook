<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		td
		{
			text-align: center;
			

		}
		button
		{
			padding: 25px;
			width: 100%;
			font-size: 35px;
		}
		input
		{
			padding: 25px;
			width: 85%;
			font-size: 25px;
			height: 28px;
			text-align: right;
		}
	</style>
</head>
<body>
<table border="1px">
	<tr>
		<td colspan="4"><input type="text" name="result"></td>
	</tr>
	<tr>
		<td><button>1</button></td>
		<td><button>2</button></td>
		<td><button>3</button></td>
		<td><button>+</button></td>
	</tr>
	<tr>
		<td><button>4</button></td>
		<td><button>5</button></td>
		<td><button>6</button></td>
		<td><button>-</button></td>
	</tr>
	<tr>
		<td><button>7</button></td>
		<td><button>8</button></td>
		<td><button>9</button></td>
		<td><button>*</button></td>
	</tr>
	<tr>
		<td colspan="2"><button style="width: 100%">0</button></td>
		<td><button>.</button></td>
		<td><button>/</button></td>
	</tr>
</table>
</body>
</html>
